        ],
        setConfig: function (key, value) {
          this.config[key] = value;
          localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
        },
        render: function () {
          const htmls = this.songs.map((song, index) => {
            return `
                                <div class="song ${
                                  index === this.currentIndex ? "active" : ""
                                }" data-index="${index}">
                                    <div class="thumb" style="background-image: url('${
                                      song.image
                                    }');">
                                    </div>
                                    <div class="body">
                                        <h3 class="title">${song.name}</h3>
                                        <p class="author">${song.singer}</p>
                                    </div>
                                    <div class="option">
                                        <i class="fas fa-ellipsis-h"></i>
                                    </div>
                                </div>
                            `;
          });
          playlist.innerHTML = htmls.join("");
        },
        defineProperties: function () {
          Object.defineProperty(this, "currentSong", {
            get: function () {
              return this.songs[this.currentIndex];
            },
          });
        },
        handleEvents: function () {
          const cdWidth = cd.offsetWidth; //current horizontal dimension is 200px

          //
          const cdThumbAnimate = cdThumb.animate(
            [{ transform: "rotate(360deg)" }],
            {
              //option 
              duration: 10000, //10second
              iterations: Infinity, //
            }
          );
          cdThumbAnimate.pause(); // 

          // 
          document.onscroll = function () {
            const scrollTop =
              window.scrollY || document.documentElement.scrollTop;
            const newCdWidth = cdWidth - scrollTop;

            cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0//if the cd hasn't tried it all yet
            //cd.style.width = newCdWidth + "px";
            cd.style.opacity = newCdWidth / cdWidth;//opacity tu 0 -> 1 Then divide the new size by the old size to get the ratio
          };
          // 
          playBtn.onclick = function () {
            //here only play or pause also handle the state below
            if (app.isPlaying) {
              audio.pause();
            } else {
              audio.play();
            }
          };

          // 
          audio.onplay = function () {
            app.isPlaying = true;
            player.classList.add("playing");
            cdThumbAnimate.play();
          };

          //
          audio.onpause = function () {
            app.isPlaying = false;
            player.classList.remove("playing");
            cdThumbAnimate.pause();
          };

          // 
          audio.ontimeupdate = function () {
            if (audio.duration) {
              const progressPercent = Math.floor(
                (audio.currentTime / audio.duration) * 100
              );
              progress.value = progressPercent;
            }
          };

          // 
          progress.onchange = function (e) {
            const seekTime = (audio.duration / 100) * e.target.value;
            audio.currentTime = seekTime;
          };

          // 
          nextBtn.onclick = function () {
            if (app.isRandom) {
              app.playRandomSong(); //
            } else {
              app.nextSong();
            }
            audio.play();
            app.render(); //
            app.scrollToActiveSong();
          };

          // Khi previous song
          prevBtn.onclick = function () {
            if (app.isRandom) {
              app.playRandomSong(); //When the above random is done, call this function again
            } else {
              app.prevSong();
            }
            audio.play();
            app.render(); //
          };

          // Handling random song on/off
          randomBtn.onclick = function () {
            app.isRandom = !app.isRandom;
            app.setConfig("isRandom", app.isRandom);
            randomBtn.classList.toggle("active", app.isRandom); // When I click it, I will turn red
            //Toggle's t2 argument is boolean, so if it is true, add the class in t1 argument and vice versa
          };

          // song repeat processing
          repeatBtn.onclick = function () {
            app.isRepeat = !app.isRepeat; //đối nhau
            app.setConfig("isRepeat", app.isRepeat);
            repeatBtn.classList.toggle("active", app.isRepeat);
          };

          // Process next song when audio ended
          audio.onended = function () {
            if (app.isRepeat) {
              audio.play();
            } else {
              nextBtn.click();
            }
          };

          // Listen to playlist click event
          playlist.onclick = function (e) {
            // e is the event we get after clicking down
            //console.log(e.target)// target is the target it will return what you target
            const songNode = e.target.closest(".song:not(.active)");
            if (songNode || e.target.closest(".option")) {
              //closest will return 1 as itself 2 as its parent tag
              // not active is the css selector (any song that is playing doesn't need to be active anymore)
              if (songNode) {
                app.currentIndex = Number(songNode.dataset.index);
                app.loadCurrentSong();
                app.render();
                audio.play();
              }

              // Handling when clicking option...
            }
          };
        },

        scrollToActiveSong: function () {
          setTimeout(() => {
            $(".song.active").scrollIntoView({
              behavior: "smooth",
              block: "nearest",
            });
          }, 500);
        },

        // getCurrentSong: function() {
        //     return this.songs[this.song];
        // },

        // This function is used to get the song data
        loadCurrentSong: function () {
          heading.textContent = this.currentSong.name;
          cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
          audio.src = this.currentSong.path;
        },

        loadConfig: function () {
          this.isRandom = this.config.isRandom;
          this.isRepeat = this.config.isRepeat;
        },

        nextSong: function () {
          this.currentIndex++;
          if (this.currentIndex >= this.songs.length) {
            this.currentIndex = 0;
          }
          this.loadCurrentSong(); //
        },

        prevSong: function () {
          this.currentIndex--;
          if (this.currentIndex < 0) {
            this.currentIndex = this.songs.length - 1;
          }
          this.loadCurrentSong(); //
        },

        playRandomSong: function () {
          // random 
          let newIndex;
          do {
            newIndex = Math.floor(Math.random() * this.songs.length);
          } while (newIndex === this.currentIndex); // index mother than the current index when clicking next or prev // in while will be false condition // if still equal to the old one, return to loop

          this.currentIndex = newIndex; //After passing do while, set the new song again
          this.loadCurrentSong();
        },
        start: function () {
          // Assign configuration from config to application
          this.loadConfig();

          // Attribute definition for Object
          this.defineProperties();

          // Listen / Handle events (DOM events)
          this.handleEvents();

          // Load the first song info into the UI when running the app
          this.loadCurrentSong();

          // Render playlist
          this.render();

          // show initial status of btn repeat
          randomBtn.classList.toggle("active", this.isRandom);
          repeatBtn.classList.toggle("active", this.isRepeat);
        },
      };
      app.start();
    </script>
